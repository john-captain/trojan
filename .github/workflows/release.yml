name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download frontend templates
        run: |
          # 从原项目的 trojan-web 仓库下载预构建的前端文件
          mkdir -p web/templates
          curl -L https://github.com/Jrohy/trojan-web/releases/latest/download/dist.zip -o dist.zip
          unzip dist.zip -d web/templates/
          # 如果解压后是 dist 目录，需要移动文件
          if [ -d "web/templates/dist" ]; then
            mv web/templates/dist/* web/templates/
            rm -rf web/templates/dist
          fi
          ls -la web/templates/

      - name: Build for Linux AMD64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o trojan-linux-amd64 .

      - name: Build for Linux ARM64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o trojan-linux-arm64 .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            trojan-linux-amd64
            trojan-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
